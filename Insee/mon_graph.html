<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon Graphique - Dédié</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {{ bokeh_css | safe }}
    {{ bokeh_js | safe }}
  </head>
  <body>
    <div class="container mt-4">
      <h1>Mon Graphique (page dédiée)</h1>
      <div id="monplot" class="mt-3"></div>
      <p class="mt-3"><a href="/">Retour</a></p>
    </div>

    <script>
      async function load(){
        try{
          const resp = await fetch('/mongraph/get_data');
          const data = await resp.json();
          Bokeh.embed.embed_item(data);
        }catch(e){
          console.error(e);
          document.getElementById('monplot').innerText = 'Erreur de chargement.';
        }
      }
      document.addEventListener('DOMContentLoaded', load);
    </script>
  </body>
</html>
