<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Carto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h1>Application Carto</h1>
      <p>Vue consolidée : histogramme et carte ensemble.</p>

      <div class="row">
        <div class="col-lg-6 mb-4">
          <!-- Histogram fragment injected here -->
          {{ histo_block|safe }}
        </div>

        <div class="col-lg-6 mb-4">
          <!-- Map fragment injected here -->
          {{ map_block|safe }}
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <!-- Example graph fragment injected here -->
          {{ mon_block|safe }}
        </div>
      </div>

      <hr />
      <p class="text-muted">Liens rapides :</p>
      <ul>
        <li><a href="/cartes/nationalites_epci">Carte : Nationalités par EPCI (page dédiée)</a></li>
        <li><a href="/histogrammes/histo_nat">Histogramme des nationalités (page dédiée)</a></li>
      </ul>
    </div>
  </body>
</html>
