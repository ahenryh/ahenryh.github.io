<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte des nationalités par EPCI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #map-container {
            width: 100%;
            height: 700px;
            margin: auto;
            border: 1px solid #ccc;
        }
        #loader {
            display: none;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2 class="text-center mt-3">Nationalités étrangères par EPCI</h2>

    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-md-6">
            <label for="selectNat" class="form-label">Sélectionnez une nationalité :</label>
            <select id="selectNat" class="form-select">
                    <option value="">-- Choisir --</option>
                    {% for nat in Nationalite %}
                            <option value="{{ nat }}">{{ nat }}</option>
                    {% endfor %}
            </select>
        </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary" onclick="chargerCarte()">Afficher</button>
            </div>
    </div>

    <div id="loader" class="text-center">Chargement de la carte...</div>
    <div id="map-container"></div>
</div>

<script>
function chargerCarte(){
    let nat = $("#selectNat").val();

    if(nat === ""){
        alert("Choisissez une nationalité.");
        return;
    }

    $("#loader").show();
    $("#map-container").html("");

    $.getJSON("/cartes/get_data_plot?Nationalite=" + encodeURIComponent(nat), function(data){
        $("#loader").hide();

        if(data.error){
            $("#map-container").html("<p style='color:red;'>" + data.error + "</p>");
        } else {
            $("#map-container").html(data.map_html);
        }
    });
}
</script>

</body>
</html>
