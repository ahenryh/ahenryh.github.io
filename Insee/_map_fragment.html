<!-- Fragment for embedding the Folium map (no <html>/<head>) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="container">
    <h3 class="mb-3">Répartition nationale des étrangers</h3>

    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-md-6">
            <label for="selectNat" class="form-label">Sélectionnez une nationalité :</label>
            <select id="selectNat" class="form-select">
                    <option value="">-- Choisir --</option>
                    {% for nat in Nationalite %}
                            <option value="{{ nat }}">{{ nat }}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button id="btnAfficher" class="btn btn-primary" onclick="chargerCarte()">Afficher</button>
        </div>
    </div>

    <div id="loader" class="text-center">Chargement de la carte...</div>
    <div id="map-container"></div>
</div>

<script>
function chargerCarte(){
    let nat = $("#selectNat").val();

    if(nat === ""){
        alert("Choisissez une nationalité.");
        return;
    }

    $("#loader").show();
    $("#map-container").html("");

    $.getJSON("/cartes/get_data_plot?Nationalite=" + encodeURIComponent(nat), function(data){
        $("#loader").hide();

        if(data.error){
            $("#map-container").html("<p style='color:red;'>" + data.error + "</p>");
        } else {
            $("#map-container").html(data.map_html);
        }
    });
}

// optional: auto-select first option
(function initialMap() {
    const sel = document.getElementById('selectNat');
    if (sel && sel.options.length > 1) {
        sel.selectedIndex = 1;
        // Auto-load the first nationalité map by default
        // Delay auto-load slightly to allow the fragment to be injected
        setTimeout(function(){
            try {
                // only auto-load if there is a valid selection
                if (sel && sel.options.length > 1 && sel.value) {
                    chargerCarte();
                } else if (sel && sel.options.length > 1) {
                    // select first option and load
                    sel.selectedIndex = 1;
                    chargerCarte();
                }
            } catch (e) {
                console.warn('Auto-load map failed:', e);
            }
        }, 250);
    }
})();
</script>
